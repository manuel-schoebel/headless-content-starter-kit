mutation createOrder(
  $firstName: String!
  $lastName: String!
  $email: String!
  $githubUsername: String
  $address: String!
  $address1: String
  $city: String!
  $country: String!
  $company: String
  $vatId: String
  $zip: String!
) {
  createOrder(
    data: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      githubUsername: $githubUsername
      address: $address
      address1: $address1
      city: $city
      country: $country
      company: $company
      vatId: $vatId
      zip: $zip
    }
  ) {
    data {
      id
    }
  }
}
